<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Find similar papers</title>
</head>

<body>

    <main role="main" class="container">
        <div class="jumbotron jumbotron-fluid ">
            <div class="container">
                <h1 class="display-4">Paper Finder</h1>
                <p class="lead">Finds similar arxiv papers </p>
                <!-- <p class="lead"><a class="btn btn-secondary btn-lg" href="#" role="button">See on github</a></p> -->
            </div>
        </div>

        <h3>Paste your abstract below (or simply start typing).</h3>

        <textarea class="form-control" id="abstract" rows="5" onchange="update()">Deep learning frameworks have often focused on either usability or speed, but not both. PyTorch is a machine learning library that shows that these two goals are in fact compatible: it provides an imperative and Pythonic programming style that supports code as a model, makes debugging easy and is consistent with other popular scientific computing libraries, while remaining efficient and supporting hardware accelerators such as GPUs. In this paper, we detail the principles that drove the implementation of PyTorch and how they are reflected in its architecture. We emphasize that every aspect of PyTorch is a regular Python program under the full control of its user. We also explain how the careful and pragmatic implementation of the key components of its runtime enables them to work together to achieve compelling performance. We demonstrate the efficiency of individual subsystems, as well as the overall speed of PyTorch on several common benchmarks. </textarea>
        <br>

        <button class="btn btn-primary" type="button" id="spinner-button" onclick="update()">
            <span class="spinner-border spinner-border-sm" role="status" style="display: none"
                id="spinner-loader"></span>
            See Papers
        </button>

        <hr>

        <br>

        <table id="results-table" class="table table-secondary">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Abstract</th>
                    <th scope="col">Link</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Title</td>
                    <td>Abstract</td>
                    <td>http://</td>
                </tr>

                <tr>
                    <th scope="row">2</th>
                    <td>Title</td>
                    <td>Abstract</td>
                    <td>http://</td>
                </tr>

                <tr>
                    <th scope="row">3</th>
                    <td>Title</td>
                    <td>Abstract</td>
                    <td>http://</td>
                </tr>

                <tr>
                    <th scope="row">4</th>
                    <td>Title</td>
                    <td>Abstract</td>
                    <td>http://</td>
                </tr>

                <tr>
                    <th scope="row">5</th>
                    <td>Title</td>
                    <td>Abstract</td>
                    <td>http://</td>
                </tr>

            </tbody>

        </table>

    </main><!-- /.container -->

    <script>

        async function update() {

            document.getElementById("spinner-loader").style.display = ''

            let response = await fetch("recommend", {
                method: 'POST',
                body: JSON.stringify({ 'abstract': document.getElementById("abstract").value }),
                headers: { 'Content-Type': 'application/json' },
            });

            let df = await response.json();

            var titles = df['titles'];
            var links = df['ids'];
            var authors = df['authors'];
            var abstracts = df['abstracts'];


            var table = document.getElementById("results-table");

            for (let i = 0; i < titles.length; i++) {
                table.rows[i+1].cells[1].innerHTML = titles[i];
            }

            for (let i = 0; i < abstracts.length; i++) {
                table.rows[i+1].cells[2].innerHTML = abstracts[i];
            }

            for (let i = 0; i < links.length; i++) {
                let url = "https://arxiv.org/abs/" + links[i];
                table.rows[i+1].cells[3].innerHTML = "<a href=" + url + ">" + url + "</a>"; 
            }

            console.log("update");

            // hide spinner
            document.getElementById("spinner-loader").style.display = 'none'

            // setTimeout(update, 1000);
        }

        setTimeout(update, 1000);

    </script>

</body>

</html>
